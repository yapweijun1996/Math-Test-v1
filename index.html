<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Yahoo Finance 股票预测 Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
    h1 { text-align: center; }
    button { padding: 8px 16px; font-size: 1rem; margin-top: 8px; }
    .result { margin-top: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: right; }
    th { background: #f0f0f0; }
    .prediction { color: #007700; font-weight: bold; margin-top: 12px; }
    .error { color: red; }
    .info { font-size: 0.9rem; color: #888; margin-top: 8px; }
    .algorithm { margin-top: 16px; background: #eef; padding: 12px; border-radius: 4px; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yahoo Finance 股票预测 Demo</h1>
    <div>
      <label for="start-date">开始日期：</label>
      <input type="date" id="start-date">
    </div>
    <div>
      <label for="end-date">结束日期：</label>
      <input type="date" id="end-date">
    </div>
    <button onclick="fetchStock()">获取数据 (30日或自定义)</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function fetchStock() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "加载中...";
      const symbol = 'AAPL';
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      let url;
      if (startDate && endDate) {
        const period1 = Math.floor(new Date(startDate).getTime() / 1000);
        const period2 = Math.floor(new Date(endDate).getTime() / 1000) + 86400;
        url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?period1=${period1}&period2=${period2}&interval=1d`;
      } else {
        // 默认最近1个月数据（约30天）
        url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=1mo&interval=1d`;
      }
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("API 请求失败：" + res.status);
        const data = await res.json();
        const chart = data.chart.result[0];
        const timestamps = chart.timestamp;
        const closes = chart.indicators.quote[0].close;
        displayData(timestamps, closes);
      } catch (e) {
        console.warn("Fetch failed, using static data", e);
        // Static fallback data (时间戳和收盘价)
        const timestamps = [1747056600, 1747143000, 1747229400, 1747315800, 1747402200];
        const closes = [210.7899932861328, 212.92999267578125, 212.3300018310547, 211.4499969482422, 211.25999450683594];
        displayData(timestamps, closes, true);
      }
    }

    function displayData(timestamps, closes, isFallback = false) {
      const resultDiv = document.getElementById('result');
      let html = `<table>
        <tr><th>日期</th><th>收盘价 (USD)</th></tr>`;
      let sum = 0;
      for (let i = 0; i < timestamps.length; i++) {
        const date = new Date(timestamps[i] * 1000).toLocaleDateString();
        html += `<tr><td>${date}</td><td>${closes[i].toFixed(2)}</td></tr>`;
        sum += closes[i];
      }
      const avg = sum / timestamps.length;
      // 计算简单线性回归预测
      const n = timestamps.length;
      let xSum = 0;
      for (let i = 0; i < n; i++) xSum += i;
      const xMean = xSum / n;
      const yMean = avg; // sum/n
      let num = 0, den = 0;
      for (let i = 0; i < n; i++) {
        num += (i - xMean) * (closes[i] - yMean);
        den += (i - xMean) * (i - xMean);
      }
      const slope = num / den;
      const intercept = yMean - slope * xMean;
      const predLR = intercept + slope * n;
      html += `</table>
        <div class="prediction">5 日均线预测下一个收盘价：${avg.toFixed(2)} USD</div>
        <div class="prediction">线性回归预测下一个收盘价：${predLR.toFixed(2)} USD</div>`;
      if (isFallback) {
        html += `<div class="info">* 使用静态示例数据演示，无需 API Key 或代理。</div>`;
      } else {
        html += `<div class="info">* 使用 Yahoo Finance 公开 API 获取实时数据。</div>`;
      }
      html += `<div class="algorithm"><strong>算法说明：</strong><br>
      • 5日均线 (Moving Average) = (P₁ + P₂ + P₃ + P₄ + P₅) / 5<br>
      • 简单线性回归 (Linear Regression):<br>
         &nbsp;&nbsp;斜率 b = Σ(i - x̄)(P_i - ȳ) / Σ(i - x̄)²<br>
         &nbsp;&nbsp;截距 a = ȳ - b × x̄<br>
         &nbsp;&nbsp;预测 P₆ = a + b × 5<br>
       <br><code>// slope = num/den; intercept = yMean - slope*xMean; predLR = intercept + slope*n;</code>
      </div>`;
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
